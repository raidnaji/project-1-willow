<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Montserrat:wght@400;700&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/98877f6abd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../dist/css/styles.css">
    <title>Willow</title>
</head>

<body class="contactPage">
    <header>
        <div class="wrapper headerContent">
            <nav class="topBar">
                <ul class="nav">
                    <li><a href="../index.html">home</a></li>
                    <li><a href="#">about</a></li>
                    <li><a href="#who">willow</a></li>
                    <li><a href="blog.html">blog</a></li>
                    <li><a href="#" class="active">contact</a></li>
                </ul>
                <li class="hamburgerMenu">
                    <i class="fas fa-bars hamburger-menu"></i>
                </li>
            </nav>
        </div>
    </header>
    <main>
        <section class="wrapper clearfix">
            <div class="contactBanner">
                <div class="contactBannerContainer">
                    <div class="contactBannerImage"></div>
                    <div class="contactBannerText">
                        <h2>contact me</h2>
                    </div>
                </div>
            </div>
        </section>

        <section class="wrapper clearfix contactBottomHalf">
            <div class="contactInfo">

                <div class="myDetails">
                    <div class="myDetailsContainer">
                        <div class="social-icons-h">
                            <a href="#"><i class="fab fa-facebook-f"></i></a>
                            <a href="#"><i class="fab fa-twitter"></i></a>
                            <a href="#"><i class="fab fa-linkedin-in"></i></a>
                            <a href="#"><i class="fab fa-instagram"></i></a>
                        </div>
                        <div class="emailInfo">
                            <p>info@email.com</p>
                        </div>
                        <div class="address">
                            <p>123 - 456 - 7890</p>
                            <p>123 Queen Street West, Unit 10</p>
                            <p>Toronto, Ontario</p>
                            <p>M5V2D5</p>
                        </div>
                    </div>
                </div>

                <div class="formInfo">
                    <form action="">
                        <fieldset>
                            <div class="formBox">
                                <label for="name" class="visuallyHidden">Name</label>
                                <input type="name" placeholder="Name" id="name">

                                <label for="email" class="visuallyHidden">Email address</label>
                                <input type="email" placeholder="Email address" id="email">
                            </div>
                            <textarea name="usermessage" placeholder="Message"></textarea>
                            <button class="btn" type="submit">SUBMIT</button>
                        </fieldset>
                    </form>
                </div>


            </div>
        </section>

    </main>
    <footer>
        <div class="wrapper">
            <div class="footerText">
                <p>Copyright &#169; 2021 Juno College </p>
            </div>
        </div>
    </footer>
</body>
